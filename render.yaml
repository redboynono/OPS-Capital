services:
  - type: web
    name: ops-terminal-api
    env: python
    plan: starter
    buildCommand: pip install -r server/requirements.txt
    startCommand: uvicorn server.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: ALPACA_API_KEY
        sync: false
      - key: ALPACA_API_SECRET
        sync: false
      - key: ALPACA_PAPER
        value: "true"
      - key: ALPACA_FEED
        value: "iex"
      - key: ALPACA_DATA_URL
        value: "https://data.alpaca.markets"
